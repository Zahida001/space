<!DOCTYPE html>
<head>
<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    height: 100%;
    width: 100%;
    font-family: 'Arial', sans-serif;
    overflow-x: hidden;
}

video {
    position: fixed;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.8));
    z-index: 0;
}

.content {
    position: absolute;
    top: 15%;
    left: 50%;
    transform: translateX(-50%);
    color: white;
    text-align: center;
    z-index: 1;
    animation: fadeIn 2s ease-out;
}

.content h1 {
    font-size: 3rem;
    font-weight: bold;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
}

.content p {
    font-size: 1.5rem;
    margin-top: 10px;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
}

button {
    font-size: 1.2rem;
    padding: 10px 20px;
    margin-right: 10px;
    background-color: transparent;
    color: white;
    border: 2px solid white;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s;
}

button:hover {
    background-color: rgba(255, 255, 255, 0.3);
    transform: scale(1.05);
}

.links {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    z-index: 1;
}



    button {
        font-size: 1rem;
        padding: 8px 16px;
    }
</style>
</head>
<body>

<video autoplay muted loop>
    <source src="vid1.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<div class="content">
    <h1>Explore the Infinite Mysteries of the Universe</h1>
    <p>"From the Moon to Mars and beyond, astronauts lead the way on an extraordinary voyage through space, where every new discovery is a triumph of human curiosity!"</p>
</div>

<div class="links">
    <div class="buttons">
        <a href="planets.html"><button>Planets</button></a>
        <a href="astronauts.html"><button>Astronauts</button></a>
    </div>
</div>

</body>
</html>
